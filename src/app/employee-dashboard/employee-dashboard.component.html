<nav class="navbar navbar-light bg-secondary">
    <div class="container-fluid">
        <h1 style="color:aliceblue" >Angular CRUD</h1>
        <div class="d-flex">
            <button  data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn btn-success">Add Employee</button>
        </div>
     </div>
        </nav>
  <table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Mobile no</th>
             <th scope="col">salary</th>
             <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let members of employeelist">
            <td>{{members.EmployeeID}}</td>
            <td>{{members.FirstName}}</td>
            <td>{{members.LastName}}</td>
            <td>{{members.EmailId}}</td>
            <td>{{members.MobileNO}}</td>
            <td>{{members.salary}}</td>
            <td> 
              <button class="btn btn-info">Edit</button>
              <button class="btn btn-danger mx-3"(click)="onDelete(members.id)">Delete</button>
            </td></tr>
    </tbody>
  </table>

  

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <div class="modal-body"> 
             <form #Employeeform="ngForm" >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">EmployeeID</label>
                <input type="text" class="form-control"  ngModel name="EmployeeID" >
                
              </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">FirstName</label>
                  <input type="text" class="form-control"  ngModel name="FirstName" >
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" class="form-control"  ngModel name="LastName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Id</label>
                    <input type="text" class="form-control"  ngModel name="EmailId" >
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" ngModel name="MobileNO">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">salary</label>
                    <input type="number" class="form-control"  ngModel name="salary">
                  </div>
                  <button (click)="postEmployee(Employeeform.value)">Save</button>
              </form> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
